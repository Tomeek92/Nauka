<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Us≈Çugi</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 400%;
            justify-content: center;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .slide {
            width: 25%;
            transition: 0.6s;
        }

        .slide img {
            max-width: 25%;
            height: auto;
            margin-left: 500px;
        }

        input[name="radio-btn"] {
            display: none;
        }

        .navigation-auto {
            display: none;
        }

        .auto-btn1,
        .auto-btn2,
        .auto-btn3,
        .auto-btn4 {
            display: none;
        }

        .manual-btn {
            display: none;
        }

        #radio1:checked~.slides {
            margin-left: 0;
        }

        #radio2:checked~.slides {
            margin-left: -100%;
        }

        #radio3:checked~.slides {
            margin-left: -200%;
        }

        #radio4:checked~.slides {
            margin-left: -300%;
        }
    </style>
</head>

<body>
    <div class="list-photos">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="IMG_1521.jpeg" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="IMG_6734.jpeg" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="IMG_6736.jpeg" alt="Image 3">
                </div>
                <div class="slide">
                    <img src="IMG_8796.jpeg" alt="Image 4">
                </div>
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 9000); // Zmieniaj co 2 sekundy
        }

        showSlides();
    </script>
</body>

</html>
